<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/browser.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <form id="alarmTimeEntry">
      <label for="setAlarmClock">Set the alarm: </label>
      <input id="setAlarmClock" type="number">
      <button id="setAlarm" type="submit">Set Alarm!</button>
      <button id="stopAlarm" type="submit">Stop Alarm!</button>
    </form>
    <h3 id="alarmSetTime"></h3>
  </body>
</html>
