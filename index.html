<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>

    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>

    <form id="alarmTimeEntry">
      <label for="setAlarmClock">Set the alarm: </label>
      <input id="setAlarmClock" type="time">
      <button id="setAlarm" type="submit">Set Alarm!</button>
      <button id="stopAlarm" type="submit">Stop Alarm!</button>
    </form>
    <h3 id="alarmSetTime"></h3>
  </body>
</html>
